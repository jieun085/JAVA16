<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side menu" id="mySidenav"></div>

    <section class="container">
      <header class="text-center mb-4">
        <h1>JIEUN NEWS</h1>
      </header>
      <div>
        <input id="search-input" />
        <button class="btn btn-primary custom-search-btn" onclick="getNewsByKeyword()">검색</button>
      </div>
      <section class="mt-4">
        <div class="head-line">
          <svg viewBox="0 0 184 25" fill="#000" aria-hidden="true">
            <defs>
              <pattern id="imagePattern" patternUnits="userSpaceOnUse" width="184" height="25">
                <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Chosun_IIbo_Logo.svg/2880px-Chosun_IIbo_Logo.svg.png" x="46" y="6.25" width="92" height="12.5" preserveAspectRatio="xMidYMid meet" />
              </pattern>
            </defs>
            <path d="M0,0 L184,0 L184,25 L0,25 Z" fill="url(#imagePattern)"></path>
          </svg>
        </div>
        <div class="menus">
          <button class="btn btn-outline-secondary">Business</button>
          <button class="btn btn-outline-secondary">Entertainment</button>
          <button class="btn btn-outline-secondary">General</button>
          <button class="btn btn-outline-secondary">Health</button>
          <button class="btn btn-outline-secondary">Science</button>
          <button class="btn btn-outline-secondary">Sports</button>
          <button class="btn btn-outline-secondary">Technology</button>
        </div>
      </section>
      <section id="news-board" class="mt-4">
        <div class="news">
          <img class="news-img-size" src="https://image.dongascience.com/Photo/2019/09/1568191092998.jpg" />
          <div class="news-content">
            <h2>title</h2>
            <p>내용</p>
            <div>KBS * 2022-12-11</div>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination"></ul>
      </nav>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
